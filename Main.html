<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Online Bookstore</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="book-catalog">
      <h2>Book Catalog</h2>
      <ul>
        <li>
          <img src="book1.jpg" alt="Book Title">
          <h3>Book Title</h3>
          <p>Author Name</p>
          <p>Price: $9.99</p>
          <button>Add to Cart</button>
        </li>
        <!-- more books here -->
      </ul>
    </section>
    
    <section id="shopping-cart">
      <h2>Shopping Cart</h2>
      <ul>
        <!-- items added to cart appear here -->
      </ul>
      <p>Total: $0.00</p>
      <button>Checkout</button>
    </section>
  </main>
  
  <footer>
    <p>Copyright Â© 2023 Online Bookstore</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
